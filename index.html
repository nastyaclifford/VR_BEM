<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VR_BEM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container p-4">
        <div class="row header__container__row">
          <div
            class="col-10 fs-5 fw-bolder header__container__row__column header__container__row__column_long"
          >
            <img
              src="assets/logo.png"
              class="img-fluid image image_logo"
              alt="logo"
            />
            ВИАРУШКА
          </div>
          <div
            class="col header__container__row__column header__container__row__column_short"
          >
            <button
              type="button"
              class="btn btn-primary rounded-pill fw-bold ps-3 pe-3 button button_small"
            >
              КОРЗИНА
              <img
                src="assets/cart.png"
                class="img-fluid image image_button_small"
                alt="cart"
              />
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container main__container p-3">
        <div class="row main__container__row">
          <div
            class="col-5 main__container__row__column main__container__row__column_description"
          >
            <div class="card ms-4 mt-4 card_large">
              <div class="card-body">
                <h1 class="card-title fw-bolder card__title card__title_large">
                  ВИРТУАЛЬНАЯ РЕАЛЬНОСТЬ БЕЗ ПРОВОДОВ
                </h1>
                <p class="card-text fs-4 card__text">
                  Лучшее, что случалось с виртуальным миром в реальности. Новый
                  компактный шлем без проводов и дорогих комьютеров.
                </p>
                <a
                  href="#"
                  class="btn btn-primary rounded-pill fw-bold p-4 fs-2 button button_big"
                  >КУПИТЬ
                  <img
                    src="assets/icon.png"
                    class="img-fluid image ms-2 image_button_big"
                    alt="cart"
                /></a>
              </div>
            </div>
          </div>
          <div
            class="col main__container__row__column main__container__row__column_picture"
          >
            <img
              src="assets/mainpicture.png"
              class="img-fluid image image_main"
              alt="cart"
            />
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container container__footer">
        <div class="row container__footer__row">
          <div class="col container__footer__row__column">
            <ul class="nav navigation fs-4 p-3">
              <li class="nav-item">
                <a
                  class="nav-link navigation__item navigation__item_colored"
                  href="#"
                  >Возможности</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link navigation__item navigation__item_colored"
                  href="#"
                  >Где купить</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link navigation__item navigation__item_colored"
                  href="#"
                  >Доставка</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link navigation__item navigation__item_colored"
                  href="#"
                  >Помощь</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
